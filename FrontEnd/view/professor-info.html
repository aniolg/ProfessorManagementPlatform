<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/css/global.css" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script>
      $("document").ready(function () {
        $( "#datepicker" ).datepicker();
      })
    </script>
  </head>

  <body>
    <div class="content container">
      <div class="row">
        <div class="col-12 col-sm-3 column" id="profile_img_container">
          <img
            src="./img/user-profile.jpg"
            class="rounded-circle"
            id="profile_img"
          />
        </div>
        <!-- profile_img_container -->

        <div class="col-12 col-sm-9 column" id="profile_info_container">
          <form>
            <div class="form-group">
              <div class="input-group">
                  <input type="text" aria-label="Name" class="form-control" placeholder="Nombre">
                  <input type="text" aria-label="Surname" class="form-control" placeholder="Apellido">
              </div>
              <input type="text" aria-label="DNI" class="form-control" placeholder="DNI">
              <input type="text" aria-label="Adress" class="form-control" placeholder="Dirección">
              <input type="text" aria-label="Birthday" class="form-control" placeholder="Fecha de nacimiento">
              <input type="text" aria-label="Telephone" class="form-control" placeholder="Teléfono">
            </div>
          </form>
        </div>
        <!-- profile_info_container -->
      </div>
      <!-- row -->
      <div class="row">
        <div class="col-12 col-sm-3 column" id="calendar_container">
            <div id="datepicker"></div>
        </div>

        <div class="col-12 col-sm-10 column" id="dates_list">

        </div>
        

      </div>
      </div>
     
    <!-- content container -->
  </body>
</html>
